<div *ngIf="!showRouterOutlet">
  <nb-card>
    <nb-card-header>
      Bảng quản lý ngoại ngữ
      <button type="button" class="btn btn-outline-primary" (click)="add()">Thêm</button>
    </nb-card-header>
    <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Ngôn ngữ</th>
            <th scope="col">Trình độ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of languageList ">
            <th scope="row">{{list.id}}</th>
            <th>{{list.name}}</th>
            <th>{{list.language}}</th>
            <th>{{list.level}}</th>
            <td>
              <button type="button" class="btn btn-outline-success" (click)="edit(list.id)">Sửa</button>
              <button type="button" class="btn btn-outline-danger m-2" (click)="delete(list.id)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</div>
<router-outlet *ngIf="showRouterOutlet"></router-outlet>
