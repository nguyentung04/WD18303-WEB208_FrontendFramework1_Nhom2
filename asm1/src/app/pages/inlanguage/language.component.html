<div *ngIf="!showRouterOutlet">
  <nb-card>
    <nb-card-header>
      Bảng quản lý ngoại ngữ
      <button type="button" class="btn btn-outline-primary" (click)="add()">Thêm</button>
    </nb-card-header>
    <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">STT</th>
      
            <th scope="col">Ngôn ngữ</th>
            <th scope="col">Trình độ</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of languageList ; index as i">
            <th scope="row">{{i + 1}}</th>
         
            <th>{{list.language}}</th>
            <th>{{list.level}}</th>
            <td>
              <button type="submit" class="btn btn-outline-success" (click)="edit(list.id)">Sửa</button>
              <button type="button" class="btn btn-outline-danger m-2"  (click)="deleteUser(list.id)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</div>
<router-outlet *ngIf="showRouterOutlet"></router-outlet>
