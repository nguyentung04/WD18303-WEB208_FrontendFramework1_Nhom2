<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <h3>Thêm quản lý ngôn ngữ</h3>
                        <form class="form-valide" (ngSubmit)="onSubmit()" [formGroup]="validForm" enctype="multipart/form-data" >    
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="user_id">Mã Người dùng<span class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <select class="form-control" formControlName="user_id">
                                        <option *ngFor="let user of list" value="{{user.id}}">{{user.fullname}}</option>
                                    </select>
                                    <div *ngIf="validForm.get('user_id').invalid && (validForm.get('user_id').dirty || validForm.get('user_id').touched)" class="text-danger">
                                        <span *ngIf="validForm.get('user_id').errors.required">Vui lòng nhập dữ liệu!</span>
                                    </div>
                                </div>
                            </div>
                          
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="language">Ngôn ngữ <span class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="language">
                                    <div *ngIf="validForm.get('language').invalid && (validForm.get('language').dirty || validForm.get('language').touched)" class="text-danger">
                                        <span *ngIf="validForm.get('language').errors.required">Vui lòng nhập dữ liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="level">Trình độ<span class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="level">
                                    <div *ngIf="validForm.get('level').invalid && (validForm.get('level').dirty || validForm.get('level').touched)" class="text-danger">
                                        <span *ngIf="validForm.get('level').errors.required">Vui lòng nhập dữ liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label"><span class="text-danger"></span></label>
                                <div class="col-lg-6 p-2">
                                    <button type="submit" class="btn btn-primary" [disabled]="validForm.invalid">Xác Nhận</button>
                                    <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
