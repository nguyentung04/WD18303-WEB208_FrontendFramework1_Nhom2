<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="form-validation">
            <h3>Sửa thông tin người dùng</h3>
            <form [formGroup]="validForm" (ngSubmit)="onSubmit()" class="form-valide">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="name">Tên đăng nhập <span class="text-danger">*</span></label>
                <div class="col-lg-6 p-2">
                  <input type="text" class="form-control" id="name" formControlName="name" required>
                  <div *ngIf="validForm.get('name').invalid && (validForm.get('name').dirty || validForm.get('name').touched)" class="text-danger">
                    <div *ngIf="validForm.get('name').errors.required">Tên đăng nhập không được để trống</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="email">Email <span class="text-danger">*</span></label>
                <div class="col-lg-6 p-2">
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                  <div *ngIf="validForm.get('email').invalid && (validForm.get('email').dirty || validForm.get('email').touched)" class="text-danger">
                    <div *ngIf="validForm.get('email').errors.required">Email không được để trống</div>
                    <div *ngIf="validForm.get('email').errors.email">Email không hợp lệ</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="role_id">Phân quyền <span class="text-danger">*</span></label>
                <div class="col-lg-6 p-2">
                  <select class="form-control" id="role_id" formControlName="role_id" required>
                    <option value="1">Users</option>
                    <option value="2">Admin</option>
                  </select>
                  <div *ngIf="validForm.get('role_id').invalid && (validForm.get('role_id').dirty || validForm.get('role_id').touched)" class="text-danger">
                    <div *ngIf="validForm.get('role_id').errors.required">Vui lòng chọn quyền</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="date_start">Ngày bắt đầu <span class="text-danger">*</span></label>
                <div class="col-lg-6 p-2">
                  <input type="date" class="form-control" id="date_start" formControlName="date_start" required>
                  <div *ngIf="validForm.get('date_start').invalid && (validForm.get('date_start').dirty || validForm.get('date_start').touched)" class="text-danger">
                    <div *ngIf="validForm.get('date_start').errors.required">Vui lòng chọn ngày bắt đầu</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label"></label>
                <div class="col-lg-6 p-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!validForm.dirty && !validForm.touched">Xác Nhận</button>
                  <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay lại</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
