<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <h3>Thêm kỹ năng</h3>
                        <form class="form-valide" (ngSubmit)="onSubmit()" [formGroup]="validForm"
                            enctype="multipart/form-data">
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Ứng viên <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">                           
                                    <select class="form-control" formControlName="user_id" name="user_id">
                                        <option *ngFor="let user of list" value="{{user.id}}">{{ user.id }}  {{ user.fullname }} </option>
                                    </select>
                                    <div *ngIf="validForm.get('user_id').invalid && (validForm.get('user_id').dirty || validForm.get('user_id').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('user_id').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Kỹ năng <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="skill">
                                    <div *ngIf="validForm.get('skill').invalid && (validForm.get('skill').dirty || validForm.get('skill').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('skill').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label"><span class="text-danger"></span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <button type="submit" class="btn btn-primary" [disabled]="validForm.invalid">Xác
                                        Nhận</button>
                                    <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay
                                        lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
