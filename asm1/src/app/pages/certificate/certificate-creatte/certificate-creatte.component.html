<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <h3>Thêm chứng chỉ</h3>
                        <form [formGroup]="validForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="nameCertificate">Tên chứng chỉ <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" id="nameCertificate"
                                        formControlName="nameCertificate" placeholder="Nhập tên chứng chỉ">
                                    <div *ngIf="validForm.get('nameCertificate')?.invalid && validForm.get('nameCertificate')?.touched"
                                        class="text-danger">
                                        Tên chứng chỉ là bắt buộc
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="issued">Tổ chức cấp <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" id="issued" formControlName="issued"
                                        placeholder="Nhập tổ chức cấp">
                                    <div *ngIf="validForm.get('issued')?.invalid && validForm.get('issued')?.touched"
                                        class="text-danger">
                                        Tổ chức cấp là bắt buộc
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="nameReceiver">Tên người nhận <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" id="nameReceiver"
                                        formControlName="nameReceiver" placeholder="Nhập tên người nhận">
                                    <div *ngIf="validForm.get('nameReceiver')?.invalid && validForm.get('nameReceiver')?.touched"
                                        class="text-danger">
                                        Tên người nhận là bắt buộc
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="dateIssued">Ngày cấp <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="date" class="form-control" id="dateIssued"
                                        formControlName="dateIssued">
                                    <div *ngIf="validForm.get('dateIssued')?.invalid && validForm.get('dateIssued')?.touched"
                                        class="text-danger">
                                        Ngày cấp là bắt buộc
                                    </div>
                                </div>
                            </div> -->

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="expiry">Hạn sử dụng <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" id="expiry" formControlName="expiry">
                                    <div *ngIf="validForm.get('expiry')?.invalid && validForm.get('expiry')?.touched"
                                        class="text-danger">
                                        Hạn sử dụng là bắt buộc
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Hình ảnh <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="file" class="form-control" formControlName="image"
                                        (change)="onFileSelected($event)" name="image">
                                    <div *ngIf="validForm.get('image').invalid && (validForm.get('image').dirty || validForm.get('image').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('image').errors.required">Vui lòng nhập dữ liệu!</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-6 p-2 offset-lg-4">
                                    <button type="submit" class="btn btn-primary" [disabled]="validForm.invalid">Xác
                                        Nhận</button>
                                    <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay
                                        lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
