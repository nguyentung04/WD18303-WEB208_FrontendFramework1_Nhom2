<!-- certificate.component.html -->
<div *ngIf="!showRouterOutlet">
  <nb-card>
    <nb-card-header>
      Bảng thông tin nhân viên
      <button type="button" class="btn btn-outline-primary" (click)="add()">Thêm</button>
    </nb-card-header>
    <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên chứng chỉ</th>
            <th scope="col">Tổ chức cấp</th>
            <th scope="col">Hạn sử dụng</th>

            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cer of certificateList ; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ cer.nameCertificate }}</td>
            <td>{{ cer.issued }}</td>
            <td>{{ cer.expiry }}</td>
            <td>
              <button type="button" class="btn btn-outline-success" (click)="edit(cer.id)">Sửa</button>
              <button type="submit" class="btn btn-outline-danger m-2" (click)="deleteCer(cer.id)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</div>
<router-outlet *ngIf="showRouterOutlet"></router-outlet>
