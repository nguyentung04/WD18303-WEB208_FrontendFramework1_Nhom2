<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <h3>Thêm hoạt động</h3>
                        <form class="form-valide" (ngSubmit)="onSubmit()" [formGroup]="validForm"
                            enctype="multipart/form-data">

                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label">Id nhân viên <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="user_id">
                                        <option value="" disabled selected>Chọn nhân viên</option>
                                        <option *ngFor="let user of listA" [value]="user.id">
                                            {{ user.id }} {{user.fullname}}
                                        </option>
                                    </select>


                                    <div *ngIf="validForm.get('user_id').invalid && (validForm.get('user_id').touched || submitted)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('user_id').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label">Vai trò <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="role">
                                    <div *ngIf="validForm.get('role').invalid && (validForm.get('role').touched || submitted)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('role').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label">Thời gian bắt đầu <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="date" class="form-control" formControlName="start_time"
                                        [min]="currentDate">
                                    <div *ngIf="validForm.get('start_time').invalid && (validForm.get('start_time').touched || submitted)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('start_time').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label">Thời gian kết thúc <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="date" class="form-control" formControlName="end_time"
                                        [min]="currentDate">
                                    <div *ngIf="validForm.get('end_time').invalid && (validForm.get('end_time').touched || submitted)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('end_time').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="content_description">Mô tả<span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="content_description">
                                    <div *ngIf="validForm.get('content_description').invalid && (validForm.get('content_description').touched || submitted)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('content_description').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label"><span class="text-danger"></span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <button type="submit" class="btn btn-primary">Xác
                                        Nhận</button>
                                    <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay
                                        lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
