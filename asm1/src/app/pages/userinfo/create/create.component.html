<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <h3>Thêm nhân viên</h3>
                        <form class="form-valide" (ngSubmit)="onSubmit()" [formGroup]="validForm" enctype="multipart/form-data">
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Hình ảnh <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="file" class="form-control" formControlName="img"
                                        (change)="onFileSelected($event)" name="img">
                                    <div *ngIf="validForm.get('img').invalid && (validForm.get('img').dirty || validForm.get('img').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('img').errors.required">Vui lòng nhập dữ liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Họ tên <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="fullname">
                                    <div *ngIf="validForm.get('fullname').invalid && (validForm.get('fullname').dirty || validForm.get('fullname').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('fullname').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Ngày sinh <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="date" class="form-control" formControlName="birthday">
                                    <div *ngIf="validForm.get('birthday').invalid && (validForm.get('birthday').dirty || validForm.get('birthday').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('birthday').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                            <span *ngIf="validForm.get('birthday').errors?.maxYear">Năm sinh phải nhỏ hơn 2003!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Địa chỉ <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="address">
                                    <div *ngIf="validForm.get('address').invalid && (validForm.get('address').dirty || validForm.get('address').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('address').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="img">Email <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="email">
                                    <div *ngIf="validForm.get('email').invalid && (validForm.get('email').dirty || validForm.get('email').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('email').errors.required">Vui lòng nhập dữ
                                            liệu!</span> 
                                            <span *ngIf="validForm.get('email').errors.email">Email không hợp lệ!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label" for="phone">Số điện thoại <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <input type="text" class="form-control" formControlName="phone">
                                    <div *ngIf="validForm.get('phone').invalid && (validForm.get('phone').dirty || validForm.get('phone').touched)"
                                        class="text-danger">
                                        <span *ngIf="validForm.get('phone').errors.required">Vui lòng nhập dữ
                                            liệu!</span>
                                              <span *ngIf="validForm.get('phone').errors.pattern">số điện thoại không hợp lệ!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-lg-4 col-form-label"><span class="text-danger"></span>
                                </label>
                                <div class="col-lg-6 p-2">
                                    <button type="submit" class="btn btn-primary" [disabled]="validForm.invalid">Xác
                                        Nhận</button>
                                    <button type="button" class="btn btn-outline-success m-2" (click)="back()">Quay
                                        lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
